name: CI

on:
  pull_request:
    paths-ignore:
      - "docs/**"
      - "**/*.md"

jobs:
  checks:
    name: Checks
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16.0-alpine
        env:
          POSTGRES_DB: amaneko
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: postgresql://user:password@localhost:5432/amaneko

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Set up NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: yarn

      - name: Install dependencies
        run: |
          yarn install --immutable
          yarn db:push

      - name: Run typecheck
        run: yarn typecheck

      - name: Run lint
        run: |
          yarn format
          yarn lint

      - name: Run build
        run: yarn build

      - name: Run tests
        run: yarn test
